<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes or No</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: pink;
}

    h1 {
      margin-bottom: 60px;
    }

    #yes, #no {
      font-size: 18px;
      padding: 12px 28px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.4s ease, left 0.4s ease, top 0.4s ease;
    }

    #yes {
      left: 45%;
      top: 55%;
    }

    #no {
      left: 55%;
      top: 55%;
    }

#yay {
  font-size: 48px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
}
  </style>
</head>
<body>

  <div id="message">

    <!-- ðŸ¶ NEW: cute dog image at the top -->
    <img id="topDog" src="cute-dog.jpeg" style="width:250px; margin-bottom:20px;">

    <h1>Andrea, will you be my Valentine?</h1>
    <h1 id="yay" style="display: none;">YAYYY!!! ðŸŽ‰ðŸ’–</h1>

    <!-- â­ Existing hidden image -->
    <img id="yayImage" src="IMG_0767.jpeg" style="display:none; width:300px; margin-top:20px;">
  </div>

  <button id="yes">Yes</button>
  <button id="no">No</button>


  <script>
  const yesButton = document.getElementById("yes");
  const noButton = document.getElementById("no");
  const yayText = document.getElementById("yay");

  function moveButton() {
    const padding = 20;
    const maxX = window.innerWidth - noButton.offsetWidth - padding;
    const maxY = window.innerHeight - noButton.offsetHeight - padding;

    noButton.style.left = Math.random() * maxX + "px";
    noButton.style.top = Math.random() * maxY + "px";
  }

  noButton.addEventListener("mouseover", moveButton);
  noButton.addEventListener("mousedown", moveButton);

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 2 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  yesButton.addEventListener("click", () => {
    yesButton.style.display = "none";
    noButton.style.display = "none";
    yayText.style.display = "block";

    // Show the image under "YAYYY"
    document.getElementById("yayImage").style.display = "block";

    // spawn hearts continuously
    setInterval(createHeart, 300);
  });
</script>

</body>
</html>
